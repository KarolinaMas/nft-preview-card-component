<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <img src="images/cube.svg" alt="nft item." class="card__img" />
      <div class="card__body">
        <p class="card__title">Equilibrium #3429</p>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <span class="card__value">
            <img
              src="images/combined-shape-icon.svg"
              alt="diamond shape icon."
              class="card__value-img"
            />
            0.041 ETH
          </span>
          <span class="card__time">
            <img
              src="images/clock-icon.svg"
              alt="clock icon"
              class="card__time-icon"
            />
            <p class="card__time-text">3 days left</p>
          </span>
        </div>
        <div class="card__author">
          <img
            src="images/creator-portret.svg"
            alt="portret of nft author."
            class="card__author-img"
          />
          <p class="card__author-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
