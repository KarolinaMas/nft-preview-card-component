<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="images/cube.svg" alt="nft item." />
      </div>
      <div class="card__body">
        <div>
          <h2 class="card__title">Equilibrium #3429</h2>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card__info">
          <span class="card__value">
            <img
              src="images/combined-shape-icon.svg"
              alt="diamond shape icon."
              class="card__value-img"
            />
            0.041 ETH
          </span>
          <span class="card__time">
            <img src="images/clock-icon.svg" alt="clock icon" />
            <p class="card__time-text">3 days left</p>
          </span>
        </div>
        <div class="card__author">
          <img src="images/creator-portret.svg" alt="portret of nft author." />
          <p class="card__author-text">
            <span class="card__author-text--thin">Creation of</span
            ><span class="card__author-text--thick">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
